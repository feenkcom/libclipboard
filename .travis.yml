language: rust

os:
- linux
- osx
- windows

addons:
  apt:
   packages:
   - xorg-dev
   - libxcb-shape0-dev
   - libxcb-xfixes0-dev

rust:
- stable

cache: cargo

branches:
  only:
  - master

script:
- cargo build --release

deploy:
  skip_cleanup: true
  provider: script
  script: bash .travis.deploy.sh
